
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
  width="300" height="250"
  viewBox="0, 0, 300, 250"
>

<style>
  .concept {
    fill: blue;
    stroke: blue;
    fill-opacity: 0.4;
  }
  .s3-concept {
    text-anchor: middle;
    alignment-baseline: middle;
    fill: #ff0;
  }
  .other-concept {
    text-anchor: middle;
    alignment-baseline: middle;
    fill: #0f0;
  }
  svg {
    background: none;
  }
</style>

<ellipse class="concept" cx="100" cy="50" rx="60" ry="40" />
<ellipse class="concept" cx="200" cy="50" rx="60" ry="40" />
<ellipse class="concept" cx="150" cy="100" rx="60" ry="40" />
<ellipse class="concept" cx="150" cy="200" rx="60" ry="40" />

<text class="s3-concept" x="100" y="50">Safety</text>
<text class="s3-concept" x="200" y="50">Security</text>
<text class="s3-concept" x="150" y="100">Safeguards</text>
<text class="other-concept" x="150" y="200">Liability</text>

</svg>